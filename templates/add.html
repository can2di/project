{% extends "base.html" %}

{% block content %}


  <div class="container">
    <h2>Add yor Expense</h2>
    <p></p>            
    
    <form action="/update_expense" method="post"></form>
    <table class="table table-bordered">
      
      <tbody>
        <tr>
          <td><label for="expense_id">Expense ID:</label></td>
          <td><input type="text" id="expense_id" name="expense_id" required><br><br></td>
        </tr>
        <tr>
          <td><label for="new_amount">Amount:</label></td>
          <td><input type="number" id="new_amount" name="new_amount" required><br><br></td>
        </tr>
        <tr>
          <td><label for="new_category">Category:</label></td>
          <td><input type="text" id="new_category" name="new_category"><br><br></td>
        </tr>
        <tr>
          <td><label for="new_description">Description:</label></td>
          <td><textarea id="new_description" name="new_description"></textarea><br><br></td>
        </tr>
        <tr>
          <td><button type="button" class="btn">Add Expense</button></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>
  </div>
{% endblock %}
