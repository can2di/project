{% extends "base.html" %}

{% block content %}


<div class="container">          
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}
        <span style="color: red;">{{ form.name.errors }}</span>
        {{ form.submit }}
    </form>


    <h2>All Existing Categories</h2>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th style="border: 1px solid black;">Category</th>
          
            
          </tr>
        </thead>
        <tbody>
          {% for category in category %}
          <tr>
            <td style="border: 1px solid black;">{{ category.name }}</td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
